<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- TOASTIFY -->
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

   <!--  CSS  -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/text.css">
    <link rel="stylesheet" href="../styles/modal.css">

    <!--  JS  -->
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" defer src="../scripts/Requests.js"></script>
    <script type="module" defer src="../scripts/dashboard.js"></script>

    <title>Dashboard: Usuário</title>
</head>
<body>
    <header>
        <nav>
            <div class="container__logo">
                <span>K</span>
                <h1>EMPRESAS</h1>
            </div>
            <div class="container__buttons">
                <button id="editPerfilBtn">Edit Perfil</button>
                <button id="logoutBtn" type="submit">Sair</button>
            </div>
        </nav>
    </header>
    <section class="container__infoUserLogged">
    </section>
    <section>
        <h3>Empresa</h3>
        <ul class="container__companyUser"></ul>
    </section>
    <section>
        <h3>Departamentos</h3>
        <ul class="container__companyDepart"></ul>
    </section>
    <section>
        <h3>Funcionários</h3>
        <ul class="container__employees">

        </ul>
    </section>
    <section class="modal hidden editPerfilBtnModal">
        <form action="">
            <div class="container__editar">
                <h3>Editar</h3>
                <button>x</button>
            </div>
            <div class="container__editUser">
                <input type="text" name="" id="username" placeholder="Digite seu novo nome aqui">
                <input type="email" name="" id="email" placeholder="Digite seu novo email aqui">
                <input type="password" name="" id="password" placeholder="Digite sua nova senha aqui">
            </div>
            <button class="btnEdit" type="submit">Editar</button>
        </form>
    </section>
</body>
</html>
