<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TOASTIFY -->
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!--  JS  -->
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" defer src="../scripts/dashboardAdmin.js"></script>
    <script type= "module" defer src="../scripts/Modal.js"></script>

    <!--  CSS  -->
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/dashboardAdmin.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <link rel="stylesheet" href="../styles/text.css">
    <link rel="stylesheet" href="../styles/button.css">

    <title>Dashboard: Administrador</title>
</head>
<body>
    <header>
        <nav>
            <div class="container__logo">
                <span>K</span>
                <h1>EMPRESAS</h1>
            </div>
            <div class="container__buttons">
                <button id="editPerfilBtn">Edit Perfil</button>
                <button id="logoutBtn" type="submit">Sair</button>
            </div>
        </nav>
    </header>
    <section>
        <h3>Setores</h3>
        <ul class="container__sectors"></ul>
    </section>
    <section class="container__registerCompany">
        <form action="">
            <h3>Cadastrar Empresa</h3>
            <input type="text" name="" id="nameCompany" placeholder="Nome da empresa aqui...">
            <input type="text" name="" id="hourCompany" placeholder="Hora da empresa aqui...">
            <input type="text" name="" id="descriptionCompany" placeholder="Descrição da empresa aqui...">
            <select name="" id="sectors_options">
                <option value="">Selecione um setor...</option>
            </select>
            <button type="submit">Cadastrar</button>
        </form>
    </section>
    <section>
        <h3>Empresas</h3>
        <ul class="container__companiesUser"></ul>
    </section>
    
</body>
</html>
